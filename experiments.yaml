# experiment related
total_iterations: 2000
ml_every_n: [2, 4, 5, 8, 10, 20, 25, 50, 100, 200, 500, 1000]
hl_split: [0.05, 0.10, 0.15, 0.20, 0.25, 0.30, 0.35, 0.40, 0.45, 0.50]
runs_per_experiment: 1

# problem conf
n_objectives: 4
n_variables: 7
problem: "carsideimpact"

# LEMOO conf
fitness_fun: "PointMethodASF"
use_darwin: true
use_ml: true
ml_probe: null
ml_threshold: null
darwin_probe: null
darwin_threshold: null

# EA conf
pop_size: 200
population_init_design: "LHSDesign"

# ML conf
h_split: 0.2
l_split: 0.2
instantation_factor: 10
generation_lookback: 0
ancestral_recall: 0
unique_only: true
ml_iterations_per_cycle: 1

# ML model conf
ml_model_name: "SkopedRuleClassifier"
ml_precision_min: 0.1
ml_n_estimators: 30
ml_max_features: null
ml_max_depth: null
ml_bootstrap: true
ml_bootstrap_features: true
