# general
data_dir: "data"
plot_out_dir: "figures"

# experiment related
total_iterations: 1000
ml_every_n: [2, 4, 5, 8, 10, 20, 25, 50, 100, 200, 500]
hl_split: [0.05, 0.10, 0.15, 0.20, 0.25, 0.30, 0.35, 0.40, 0.45, 0.50]
runs_per_experiment: 10

